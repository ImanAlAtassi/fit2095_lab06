    <body>
        <div class="jumbotran text-center">
            <img src="logo.png" width="60" height="40">
            <h2>Welcome to POMS App (Week 4)</h2>
        </div>
    
        <a type="button" class="btn btn-primary btn-sm" href="/">Home</a>
        <a type="button" class="btn btn-primary btn-sm" href="/addparcel">Add New Parcel</a>
        <a type="button" class="btn btn-primary btn-sm" href="/getparcels">List Parcels</a>
        <a type="button" class="btn btn-primary btn-sm" href="/delparcel">Delete Parcel</a>
        <a type="button" class="btn btn-primary btn-sm" href="/updateparcel">Update Parcel</a>
        <hr />
        <h3>Update Parcel</h3>
    
        <div class="container">
        <form action="/update" method="POST">
            <div class="form-group">
            ID: <input type="text"  class="form-control" name="id" /> </br>
            Sender <input type="text" class="form-control" name="name" /> </br>
            Address <input type="text" class="form-control" name="address" /> </br>
            Weight <input type="number" class="form-control" name="weight" /> </br>
            Is Fragile?:
            <select id="fragile" class="form-control" name="fragile">
            <option value="yes">Yes</option>
            <option value="no">No</option>
            </select></br>
            <input type="submit" value="Submit" /> </br>
            </div>
        </form>
        </div>

    </body>
